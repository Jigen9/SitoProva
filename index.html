<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pizzeria Ristorante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.emailjs.com; ">
  </head>
  <body>
    <h1>Pizzeria Ristorante</h1>

    <form id="reservation-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required />

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" max="10" required />

      <button type="submit">Submit</button>
    </form>

    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("ja_63eFGLMCJkBxDv");
      })();
      document.getElementById("reservation-form").addEventListener("submit", function (event) {
        event.preventDefault();

        // generate a five digit number for the contact_number variable
        const contactNumber = Math.random() * 100000 | 0;

        // these IDs from the previous steps
        const serviceID = "service_7nn7jl4";
        const templateID = "template_58uxsjd";

        emailjs.sendForm(serviceID, templateID, this).then(
          function () {
            alert("Your reservation has been sent successfully!");
          },
          function (error) {
            alert("Oops... " + JSON.stringify(error));
          }
        );
      });
    </script>
  </body>
</html>
